<!DOCTYPE html>
<html style="width: 100%; height: 100%;">

<head>
  <meta charset="utf-8">
  <style>
    .booklist {
      margin: 200px auto;
      text-align: center;
    }

    .booklist>div {
      cursor: pointer;
    }

    .booklist>div:hover {
      color: blue;
    }

  </style>
</head>

<body style="width: 100%; height: 100%; padding: 0; margin: 0;">
  <div class="booklist" id='booklist'>
    <div onclick="handleClickBook(0)">《Java核心技术_卷1_基础知识_原书第10版》</div>
    <div onclick="handleClickBook(1)">《Java核心技术_卷2 高级特性_原书第10版》</div>
  </div>

  <script>
    const bookSrcList = [
      'https://show-app.oss-cn-hangzhou.aliyuncs.com/Java%E6%A0%B8%E5%BF%83%E6%8A%80%E6%9C%AF_%E5%8D%B71_%E5%9F%BA%E7%A1%80%E7%9F%A5%E8%AF%86_%E5%8E%9F%E4%B9%A6%E7%AC%AC10%E7%89%88.pdf',
      'https://show-app.oss-cn-hangzhou.aliyuncs.com/Java%E6%A0%B8%E5%BF%83%E6%8A%80%E6%9C%AF_%E5%8D%B72%20%E9%AB%98%E7%BA%A7%E7%89%B9%E6%80%A7_%E5%8E%9F%E4%B9%A6%E7%AC%AC10%E7%89%88.pdf'
    ];

    function handleClickBook(index) {
      document.getElementById('booklist').style.display = 'none';

      const theSrc = bookSrcList[index];
      const embedEle = document.createElement('embed');
      embedEle.setAttribute('id', 'activeBook');
      embedEle.setAttribute('src', theSrc);
      embedEle.setAttribute('type', 'application/pdf');
      embedEle.setAttribute('style', 'width: 100%; height: 100%;');
      document.body.appendChild(embedEle);
    }
  </script>
</body>

</html>
